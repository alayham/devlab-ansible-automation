recreate: false
vmid: 222
pve_lxc_memory: 2048
pve_lxc_cores: 2
# pve_lxc_ostemplate: 'local:vztmpl/fedora-39-default_20231118_amd64.tar.xz'
hostname: linux-router.devlab
pve_lxc_networks:
  net0: "name=eth0,bridge=vmbr0,ip=dhcp,firewall=1,hwaddr=02:00:00:00:02:22"
  net1: "name=eth100,bridge=vmbr100,ip=192.168.100.1/24,firewall=1"

linux_router_mac_prefix: '12:00:00:00'
linux_router_ip_prefix: '192.168.100'
linux_router_reservation_start: 100
linux_router_reservation_end: 254

linux_router_panic_mode: true

linux_router_static_reservations:
  - mac: '12:00:00:00:00:10'
    ip: '10'
  - mac: '12:00:00:00:00:90'
    ip: '90'
  - mac: '12:00:00:00:00:99'
    ip: '99'
  - mac: '12:00:00:00:00:95'
    ip: '95'
linux_router_lan_interfaces:
  - eth100
linux_router_wan_interfaces:
  - eth0
linux_router_accept_ping: true
linux_router_accept_incoming:
  - protocol: tcp
    local_ports: [22]
    only_from: 192.168.1.0/24
  - protocol: udp
    local_ports: [51823]
linux_router_port_forward:
  - protocol: tcp
    lan_host: 192.168.100.99
    lan_port: 8006
    local_port: 8006
    only_from: 192.168.1.20
linux_router_no_wan_access:
  - 192.168.100.121

kea_dhcp4_config:
  multi-threading:
    enable-multi-threading: false
  interfaces-config:
    interfaces:
      - eth100
  reservations-global: true
  dhcp-ddns:
    enable-updates: true
  ddns-qualifying-suffix: devlab
  ddns-override-client-update: true
  subnet4:
    - id: 1
      subnet: 192.168.100.0/24
      interface: eth100
      option-data:
        - name: domain-name-servers
          data: 192.168.100.1, 9.9.9.9
          always-send: true
        - name: routers
          data: 192.168.100.1
          always-send: true
        - name: domain-search
          data: devlab
          always-send: true
      match-client-id: false
      pools:
        - pool: 192.168.100.20-192.168.100.50
kea_ddns_config:
  ip-address: 127.0.0.1
  port: 53001
  control-socket:
    socket-type: unix
    socket-name: /run/kea/kea-ddns-ctrl-socket
  tsig-keys:
    - name: devlab
      algorithm: HMAC-SHA256
      secret: "DEVLAB_TSIG_KEY"
  forward-ddns:
    ddns-domains:
      - name: devlab.
        key-name: devlab
        dns-servers:
          - ip-address: 127.0.0.1
  reverse-ddns:
    ddns-domains:
      - name: 100.168.192.in-addr.arpa.
        key-name: devlab
        dns-servers:
          - ip-address: 127.0.0.1
  loggers:
    - name: kea-dhcp-ddns
      output_options:
        - output: syslog
          pattern: "%-5p %m\n"
          maxsize: 1048576
          maxver: 8
      severity: INFO
      debuglevel: 0

base_dev_user: false
base_ansible_user: false

bind_zones:
  - name: devlab
    records:
      - type: MX
        name: '@'
        target: mail.devlab
        priority: 10
      - type: A
        name: linux-router
        target: 192.168.100.1
      - type: CNAME
        name: ns1
        target: linux-router
      - type: A
        name: devlab
        target: 192.168.100.99
      - type: A
        name: swarm
        target: 192.168.100.131
      - type: A
        name: swarm
        target: 192.168.100.132
      - type: A
        name: swarm
        target: 192.168.100.141
      - type: A
        name: swarm
        target: 192.168.100.142
      - type: A
        name: swarm
        target: 192.168.100.143
